<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <script
      src="https://kit.fontawesome.com/d92138eee1.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: red;
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="container__image">
          <img src="./images/logo.svg" alt="ping_logo" />
        </div>
        <h1 class="main__heading">We are launching <span>soon!</span></h1>
        <h4 class="main__sub-heading">Subscribe and get notified</h4>
        <form class="form" action="submit">
          <input
            type="text"
            name="email"
            id="email"
            class="form__input"
            placeholder="Your email address..."
          />
          <button class="btn form__btn" type="submit">Notify Me</button>
          <p class="error__message"></p>
        </form>
        <div class="image__container">
          <img src="./images/illustration-dashboard.png" alt="chart" />
        </div>
        <ul class="socials__container">
          <li class="social"><i class="fa-brands fa-facebook-f"></i></li>
          <li class="social"><i class="fa-brands fa-x-twitter"></i></li>
          <li class="social"><i class="fa-brands fa-instagram"></i></li>
        </ul>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Oduwale Awwal</a>.
      </p>
    </footer>
  </body>
</html>
